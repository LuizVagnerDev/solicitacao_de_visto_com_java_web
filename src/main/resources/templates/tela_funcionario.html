<html lang ="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PI 3 etapa 7 e 9 </title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/logo_fsv.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/listaFuncionario}">Lista de Funcionários</a>
            <a class="nav-link" th:href="@{/listaCliente}">Lista de Clientes</a>
            <a class="nav-link" th:href="@{/listaSolicitacao}">Lista de Solicitações</a>
          </div>
          <form th:action="@{/mudarTema}" method="POST" class="ms-auto"> 
              <input type="submit" th:value="${css}"/>
          </form>
        </div>
      </div>
    </nav>
    <form action="#" th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="POST"> 
      <div class="container tela_funcionario">
        <div class="row">
          <div class="col-sm-12 titulo_pag3">
            <h1 class="estilo_texto">Funcionário</h1>
          </div>
          <div class="col-sm-4">
            <label for="nome_func"><h3 class="estilo_texto">Nome</h3></label> 
          </div>
          <div class="col-sm-8">
            <input type="text" name="nome_funcionario" th:field="*{nome}" class="input_pag3 controle" id="nome_func">
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
          </div>

          <div class="col-sm-4">
            <label for="cargo"><h3 class="estilo_texto">Cargo</h3></label>
          </div>
          <div class="col-sm-8">
            
            <select class="funcao input_pag3" th:field="*{cargo}" required>
              <option value="vazio" disabled="true" selected="true">Escolha uma opção</option>
              <option value="analista_jr">Analista de processos Júnior</option>
              <option value="analista_pl">Analista de processos Pleno</option>
              <option value="gerente">Gerente</option>
              <option value="supervisor">Supervisor</option>
            </select>
              <span class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span>
          </div>
          
          <div class="col-sm-6 botoes d-flex justify-content-center">
            <a href="/" class="btn btn-primary enviar text-up">Voltar</a>
          </div>
            
          <div class="col-sm-6 botoes">
              <input type="submit" class="btn btn-primary enviar" value="Cadastrar">
          </div>
            
        </div>
      </div>
    </form>
  </body>
</html>
