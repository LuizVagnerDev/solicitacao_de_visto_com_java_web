<html lang ="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PI 3 etapa 7 e 9 </title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/logo_fsv.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link disabled" aria-disabled="true">Lista de Clientes</a>
            <a class="nav-link" th:href="@{/listaFuncionario}">Lista de Funcionários</a>
            <a class="nav-link" th:href="@{/listaSolicitacao}">Lista de Solicitações</a>
          </div>
          <form th:action="@{/mudarTema}" method="POST" class="ms-auto"> 
              <input type="submit" th:value="${css}"/>
          </form>  
        </div>
      </div>
    </nav>

    <form action="#" th:action="@{/salvarCliente}" th:object="${cliente}" method="POST"> 
      <div class="container tela_cliente">
        <div class="row">
          <div class="col-sm-12 titulo_pag2">
            <h1 class="estilo_texto">Cliente</h1>
          </div>

          <div class="col-sm-4 ">
            <label for="nome_do_cliente"><h3 class="estilo_texto">Nome</h3></label> 
          </div>

          <div class="col-sm-8">
            <input type="text" name="nome_cliente" class="input_pag2 controle" id="nome_do_cliente" th:field="*{nome}">
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
          </div>

          <div class="col-sm-4">
            <label for="data_nascimento"><h3 class="estilo_texto">Data nasc</h3></label>
          </div>

          <div class="col-sm-8">
            <input type="date" name="data_nascimento_cliente" class="input_pag2 controle" id="data_nascimento" th:field="*{data_nasc}" required min="1950-01-01" max="2006-12-31">
            <span class="text-danger" th:if="${#fields.hasErrors('data_nasc')}" th:errors="*{data_nasc}"></span>
          </div>

          <div class="col-sm-4 input_cliente_endereco">
            <label for="endereco"><h3 class="estilo_texto">Endereço</h3></label>          
          </div>

          <div class="col-sm-8">
            <input type="text" name="endereco_cliente" class="input_pag2 controle" id="endereco" th:field="*{endereco}">
            <span class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
          </div>

          <div class="col-sm-4 input_cliente_email">
            <label for="email"><h3 class="estilo_texto">E-mail</h3></label>
          </div>

          <div class="col-sm-8">
            <input type="email" name="email_cliente" class="input_pag2 controle" id="email" th:field="*{email}">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>

          <div class="col-sm-12">
              <input type="hidden"  th:field="*{id}">
          </div>
            
          <div class="col-sm-6 botoes d-flex justify-content-center">
            <a href="/" class="btn btn-primary enviar">Voltar</a>
          </div>
            
          <div class="col-sm-6 botoes">
              <input type="submit" class="btn btn-primary enviar" value="Atualizar">
          </div>
            
        </div>
      </div>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
