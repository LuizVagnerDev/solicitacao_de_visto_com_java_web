<!doctype html>
<html lang ="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <script src="/js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/> 
    <head>
        <title>Lista de Solicitações</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/logo_fsv.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/listaFuncionario}">Lista de Funcionários</a>
            <a class="nav-link" th:href="@{/listaCliente}">Lista de Clientes</a>
            <a class="nav-link" disabled" aria-disabled="true"">Lista de Solicitações</a>
          </div>
          <form th:action="@{/mudarTema}" method="POST" class="ms-auto"> 
              <input type="submit" th:value="${css}"/>
          </form>  
        </div>
      </div>
    </nav>
        <div class = "lista">
            <h1>Lista de Solicitações</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Número da Solicitação</th>
                        <th>Funcionário</th>
                        <th>Cliente</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr th:each="s : ${listarSolicitacoes}">
                        <td th:text="${s.id}" class="pegarId"></td>
                        <td th:text="${s.nomeFuncionario.nome}"></td>
                        <td th:text="${s.nomeCliente.nome}"></td>
                        <td><a class="btn btn-primary atualizar" data-id="${s.id}" data-type="solicitacao">Atualizar Solicitação</a></td>
                        <td><a class="btn btn-danger finalizar" data-id="${s.id}" data-type="solicitacao">Finalizar Solicitação</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="/js/script.js"></script>
    </body> 
</html>
