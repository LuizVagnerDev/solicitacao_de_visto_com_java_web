    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./imagens/logo_fsv.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="./tela_funcionario.html">Funcionários</a>

            <a class="nav-link" href="./tela_solicitacao.html">Solicitações</a>
          </div>
        </div>
      </div>
    </nav>

    <form action="http://localhost:3000/coleta_de_dados/cliente"class="formulario" method="post">
      <div class="container tela_cliente">
        <div class="row">
          <div class="col-sm-12 titulo_pag2">
            <h1 class="estilo_texto">Cliente</h1>
          </div>

          <div class="col-sm-4 ">
            <label for="nome_do_cliente"><h3 class="estilo_texto">Nome</h3></label> 
          </div>

          <div class="col-sm-8">
            <input type="text" name="nome_cliente" class="input_pag2 controle" id="nome_do_cliente" required minlength="6" placeholder="mínimo 6 caracteres">
          </div>

          <div class="col-sm-4">
            <label for="data_nascimento"><h3 class="estilo_texto">Data nasc</h3></label>
          </div>

          <div class="col-sm-8">
            <input type="date" name="data_nascimento_cliente" class="input_pag2 controle" id="data_nascimento" required min="1950-01-01" max="2006-12-31">
          </div>

          <div class="col-sm-4 input_cliente_endereco">
            <label for="endereco"><h3 class="estilo_texto">Endereço</h3></label>          
          </div>

          <div class="col-sm-8">
            <input type="text" name="endereco_cliente" class="input_pag2 controle" id="endereco" required>
          </div>

          <div class="col-sm-4 input_cliente_email">
            <label for="email"><h3 class="estilo_texto">E-mail</h3></label>
          </div>

          <div class="col-sm-8">
            <input type="email" name="email_cliente" class="input_pag2 controle" id="email" required>
          </div>

          <div class="col-sm-6 botoes">
            <button class="voltar">Voltar</button>
          </div>

          <div class="col-sm-6 botoes">
            <button class="enviar" value="enviar_cliente">Enviar</button>
          </div>
        </div>
      </div>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
