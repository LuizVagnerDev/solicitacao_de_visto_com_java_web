    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./imagens/logo_fsv.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="container tela_solicitacao">
      <div class="row">
        <div class="col-sm-12 titulo_pag4">
          <h1 class="estilo_texto">Solicitação</h1>
        </div>
        <div class="col-sm-4" >
          <label for="num_solicitacao"><h3 class="estilo_texto">Número da solicitação:</h3></label> 
        </div>
        <div class="col-sm-8">
          <input type="text" name="solicitacao" class="input_pag4 controle" id="num_solicitacao" requiredname="numeros" pattern="[0-9]+$" minlength="4" maxlength="4" placeholder="obrigatório 4 dígitos e apenas números">
        </div>
        <div class="col-sm-4 ">
          <label for="id_funcionario"><h3 class="estilo_texto">ID do Funcionário</h3></label>          
        </div>
        <div class="col-sm-8">
          <input type="text" name="id_do_funcionario" class="input_pag4 controle" id="id_funcionario" required minlength="4" maxlength="4" placeholder="obrigatório 4 dígitos e apenas números">
        </div>
        <div class="col-sm-4">
          <label for="id_cliente"><h3 class="estilo_texto">ID do Cliente</h3></label>
        </div>
        <div class="col-sm-8">
          <input type="text" name="id_do_cliente" class="input_pag4 controle" id="id_cliente" required minlength="4" maxlength="4" placeholder="obrigatório 4 dígitos e apenas números">
        </div>
        <div class="col-sm-4">
          <label for="doc_enviado"><h3 class="estilo_texto">Documentos enviados</h3></label>
        </div>
        <div class="col-sm-2 col-md-">
          <label for="sim" class=" ajuste_h5"><h5>Sim</h5></label>  
          <input type="radio" name="doc_enviado"class="documento_enviado" >
        </div>
        
        <div class="col-sm-6 col-md-6">
          <label for="nao" class="ajuste_h5"><h5 >Não</h5></label> 
            <input type="radio" name="doc_enviado" class="documento_nao_enviado">
        </div>
        

        <div class="col-sm-6 botoes">
          <button class="voltar"><a href="./index.html"></a>Voltar</button>
        </div>
        <div class="col-sm-6 botoes">
          <button class="enviar finalizar">Enviar</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
